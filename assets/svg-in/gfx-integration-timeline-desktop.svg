            <text id="Technical-debt-of-he" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="16" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="35" y="121">Technical debt of healthcare integrations </tspan>
                <tspan x="35" y="144">compound over time.</tspan>
                <tspan x="185.72" y="144" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal"></tspan>
                <tspan x="35" y="167" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">Integrations are point-to-point which means each new </tspan>
                <tspan x="35" y="190" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">integration is a compounding set of things to track.</tspan>
            </text>
            <path d="M471,165.746014 C471,166.850234 471.770937,167.284851 472.723701,166.715706 L496.501317,152.511848 C497.453291,151.943174 497.454081,151.021644 496.501317,150.452499 L472.723701,136.248641 C471.771727,135.679968 471,136.121213 471,137.221025 L471,144.995692 L471,158.03916 L471,165.746014 Z" id="]" fill="#1055FF"></path>
            <g id="Rectangle-160">
                <use fill="black" fill-opacity="1" filter="url(#filter-4)" xlink:href="#path-3"></use>
                <use fill="#FFFFFF" fill-rule="evenodd" xlink:href="#path-3"></use>
            </g>
            <text id="The-technical-debt-i" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="16" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="575" y="121">The technical debt is your responsibility.</tspan>
                <tspan x="860.792" y="121" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal"></tspan>
                <tspan x="575" y="144" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">Eliminating it frees you to focus on more interesting and </tspan>
                <tspan x="575" y="167" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">valuable projects, and reduces the amount of things you </tspan>
                <tspan x="575" y="190" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">must manage that can go wrong.</tspan>
            </text>
            <g id="Rectangle-160">
                <use fill="black" fill-opacity="1" filter="url(#filter-6)" xlink:href="#path-5"></use>
                <use fill="#FFFFFF" fill-rule="evenodd" xlink:href="#path-5"></use>
            </g>
            <text id="Healthcare-integrati" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="16" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="35" y="291">Healthcare integrations can fail in the middle of </tspan>
                <tspan x="35" y="314">the night, with the onus first put on vendors, not </tspan>
                <tspan x="35" y="337">health systems.</tspan>
                <tspan x="146.328" y="337" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal"></tspan>
                <tspan x="35" y="360" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">It's typically up to the vendor to ensure an integration doesn't </tspan>
                <tspan x="35" y="383" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">fail. The problem is integrations will often fail at inopportune </tspan>
                <tspan x="35" y="406" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">times due to dependencies outside of your control.</tspan>
            </text>
            <path d="M471,360.746014 C471,361.850234 471.770937,362.284851 472.723701,361.715706 L496.501317,347.511848 C497.453291,346.943174 497.454081,346.021644 496.501317,345.452499 L472.723701,331.248641 C471.771727,330.679968 471,331.121213 471,332.221025 L471,339.995692 L471,353.03916 L471,360.746014 Z" id="]" fill="#1055FF"></path>
            <g id="Rectangle-160">
                <use fill="black" fill-opacity="1" filter="url(#filter-8)" xlink:href="#path-7"></use>
                <use fill="#FFFFFF" fill-rule="evenodd" xlink:href="#path-7"></use>
            </g>
            <text id="Maintaining-secure-c" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="16" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="575" y="291">Maintaining secure connectivity, like keep-alive </tspan>
                <tspan x="575" y="314">VPNs, are your responsibility.</tspan>
                <tspan x="782.856" y="314" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal"></tspan>
                <tspan x="575" y="337" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">As digital health applications become intertwined with </tspan>
                <tspan x="575" y="360" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">mission critical patient care, ensuring uptime with health </tspan>
                <tspan x="575" y="383" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">system integrations grows in importance for technology </tspan>
                <tspan x="575" y="406" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">teams.</tspan>
            </text>
            <g id="Rectangle-160">
                <use fill="black" fill-opacity="1" filter="url(#filter-10)" xlink:href="#path-9"></use>
                <use fill="#FFFFFF" fill-rule="evenodd" xlink:href="#path-9"></use>
            </g>
            <text id="Integrations-require" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="16" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="35" y="511">Integrations require expertise in HL7, FHIR, VPN </tspan>
                <tspan x="35" y="534">connectivity, and more no-fun technologies.</tspan>
                <tspan x="346.328" y="534" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal"></tspan>
                <tspan x="35" y="557" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">The story of healthcare technology is that it's old and hard to </tspan>
                <tspan x="35" y="580" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">develop expertise. It takes an enormous amount of time to </tspan>
                <tspan x="35" y="603" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">master, and there is little value in becoming experts as it </tspan>
                <tspan x="35" y="626" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">eventually gets better.</tspan>
            </text>
            <path d="M471,577.746014 C471,578.850234 471.770937,579.284851 472.723701,578.715706 L496.501317,564.511848 C497.453291,563.943174 497.454081,563.021644 496.501317,562.452499 L472.723701,548.248641 C471.771727,547.679968 471,548.121213 471,549.221025 L471,556.995692 L471,570.03916 L471,577.746014 Z" id="]" fill="#1055FF"></path>
