                <use fill="#FFFFFF" fill-rule="evenodd" xlink:href="#path-11"></use>
            </g>
            <text id="More-new-things-to-m" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="16" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="575" y="511">More new things to master. Most aren't helpful to </tspan>
                <tspan x="575" y="534">your career.</tspan>
                <tspan x="659.272" y="534" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal"></tspan>
                <tspan x="575" y="557" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">Becoming an expert takes more than understanding HL7 </tspan>
                <tspan x="575" y="580" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">protocol syntax or brushing up on FHIR's API. You must also </tspan>
                <tspan x="575" y="603" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">know the best clinical workflow mappings and the quirkiness </tspan>
                <tspan x="575" y="626" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal">of secure VPN maintenance.</tspan>
            </text>
        </g>
