            <text id="WHAT-IT-MEANS-TO-YOU" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" fill="#FFFFFF">
                <tspan x="464.941" y="41">WHAT IT MEANS TO YOU</tspan>
            </text>
            <text id="WHAT-WE-KNOW-ABOUT-I" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" fill="#FFFFFF">
                <tspan x="60.233" y="41">WHAT WE KNOW ABOUT INTEGRATION</tspan>
            </text>
            <g id="Rectangle-160">
                <use fill="black" fill-opacity="1" filter="url(#filter-2)" xlink:href="#path-1"></use>
                <use fill="#FFFFFF" fill-rule="evenodd" xlink:href="#path-1"></use>
            </g>
            <text id="Technical-debt-of-he" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="29.2480469" y="120">Technical debt of healthcare integrations </tspan>
                <tspan x="29.2480469" y="143">compound over time.</tspan>
                <tspan x="161.128047" y="143" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal"></tspan>
                <tspan x="29.2480469" y="166" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">Integrations are point-to-point which means each </tspan>
                <tspan x="29.2480469" y="189" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">new integration is a compounding set of things to </tspan>
                <tspan x="29.2480469" y="212" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">track.</tspan>
            </text>
            <text id="The-technical-debt-i" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="393.114483" y="120">The technical debt is your responsibility.</tspan>
                <tspan x="643.182483" y="120" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal"></tspan>
                <tspan x="393.114483" y="143" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">Eliminating it frees you to focus on more interesting </tspan>
                <tspan x="393.114483" y="166" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">and valuable projects, and reduces the amount of </tspan>
                <tspan x="393.114483" y="189" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">things you must manage that can go wrong.</tspan>
            </text>
            <g id="Rectangle-160">
                <use fill="black" fill-opacity="1" filter="url(#filter-4)" xlink:href="#path-3"></use>
                <use fill="#FFFFFF" fill-rule="evenodd" xlink:href="#path-3"></use>
            </g>
            <text id="Healthcare-integrati" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="29.2480469" y="300">Healthcare integrations can fail in the middle of </tspan>
                <tspan x="29.2480469" y="323">the night, with the onus first put on vendors, not </tspan>
                <tspan x="29.2480469" y="346">health systems.</tspan>
                <tspan x="126.660047" y="346" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal"></tspan>
                <tspan x="29.2480469" y="369" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">It's typically up to the vendor to ensure an </tspan>
                <tspan x="29.2480469" y="392" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">integration doesn't fail. The problem is integrations </tspan>
                <tspan x="29.2480469" y="415" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">will often fail at inopportune times due to </tspan>
                <tspan x="29.2480469" y="438" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">dependencies outside of your control.</tspan>
            </text>
            <text id="Maintaining-secure-c" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="393.114483" y="300">Maintaining secure connectivity, like keep-alive </tspan>
                <tspan x="393.114483" y="323">VPNs, are your responsibility.</tspan>
                <tspan x="574.988483" y="323" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal"></tspan>
                <tspan x="393.114483" y="346" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">As digital health applications become intertwined </tspan>
                <tspan x="393.114483" y="369" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">with mission critical patient care, ensuring uptime </tspan>
                <tspan x="393.114483" y="392" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">with health system integrations grows in importance </tspan>
                <tspan x="393.114483" y="415" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">for technology teams.</tspan>
            </text>
            <g id="Rectangle-160">
                <use fill="black" fill-opacity="1" filter="url(#filter-6)" xlink:href="#path-5"></use>
                <use fill="#FFFFFF" fill-rule="evenodd" xlink:href="#path-5"></use>
            </g>
            <text id="Integrations-require" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="29.2480469" y="530">Integrations require expertise in HL7, FHIR, VPN </tspan>
                <tspan x="29.2480469" y="553">connectivity, and more no-fun technologies.</tspan>
                <tspan x="301.660047" y="553" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal"></tspan>
                <tspan x="29.2480469" y="576" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">The story of healthcare technology is that it's old and </tspan>
                <tspan x="29.2480469" y="599" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">hard to develop expertise. It takes an enormous </tspan>
                <tspan x="29.2480469" y="622" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">amount of time to master, and there is little value in </tspan>
                <tspan x="29.2480469" y="645" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">becoming experts as it eventually gets better.</tspan>
            </text>
            <text id="More-new-things-to-m" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="393.114483" y="530">More new things to master. Most aren't helpful to </tspan>
                <tspan x="393.114483" y="553">your career.</tspan>
                <tspan x="466.852483" y="553" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal"></tspan>
                <tspan x="393.114483" y="576" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">Becoming an expert takes more than understanding </tspan>
                <tspan x="393.114483" y="599" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">HL7 protocol syntax or brushing up on FHIR's API. You </tspan>
                <tspan x="393.114483" y="622" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">must also know the best clinical workflow mappings </tspan>
                <tspan x="393.114483" y="645" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">and the quirkiness of secure VPN maintenance.</tspan>
            </text>
