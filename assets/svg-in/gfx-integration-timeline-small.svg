            <text id="WHAT-WE-KNOW-ABOUT-I" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" fill="#FFFFFF">
                <tspan x="25.233" y="34">WHAT WE KNOW ABOUT INTEGRATION</tspan>
            </text>
            <g id="Rectangle-160">
