            <text id="Technical-debt-of-he" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="29" y="109">Technical debt of healthcare </tspan>
                <tspan x="29" y="132">integrations compound over </tspan>
                <tspan x="29" y="155">time.</tspan>
                <tspan x="61.676" y="155" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal"></tspan>
                <tspan x="29" y="178" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">Integrations are point-to-point </tspan>
                <tspan x="29" y="201" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">which means each new </tspan>
                <tspan x="29" y="224" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">integration is a compounding </tspan>
                <tspan x="29" y="247" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">set of things to track.</tspan>
            </text>
            <text id="The-technical-debt-i" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="327" y="109">The technical debt is your </tspan>
                <tspan x="327" y="132">responsibility.</tspan>
                <tspan x="415.522" y="132" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal"></tspan>
                <tspan x="327" y="155" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">Eliminating it frees you to </tspan>
                <tspan x="327" y="178" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">focus on more interesting and </tspan>
                <tspan x="327" y="201" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">valuable projects, and reduces </tspan>
                <tspan x="327" y="224" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">the amount of things you must </tspan>
                <tspan x="327" y="247" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">manage that can go wrong.</tspan>
            </text>
            <text id="Healthcare-integrati" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="29" y="350">Healthcare integrations can </tspan>
                <tspan x="29" y="373">fail in the middle of the </tspan>
                <tspan x="29" y="396">night, with the onus first put </tspan>
                <tspan x="29" y="419">on vendors, not health </tspan>
                <tspan x="29" y="442">systems.</tspan>
                <tspan x="83.572" y="442" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal"></tspan>
                <tspan x="29" y="465" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">It's typically up to the vendor </tspan>
                <tspan x="29" y="488" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">to ensure an integration </tspan>
                <tspan x="29" y="511" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">doesn't fail. The problem is </tspan>
                <tspan x="29" y="534" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">integrations will often fail at </tspan>
                <tspan x="29" y="557" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">inopportune times due to </tspan>
                <tspan x="29" y="580" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">dependencies outside of your </tspan>
                <tspan x="29" y="603" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">control.</tspan>
            </text>
            <text id="Maintaining-secure-c" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="327" y="350">Maintaining secure </tspan>
                <tspan x="327" y="373">connectivity, like keep-alive </tspan>
                <tspan x="327" y="396">VPNs, are your </tspan>
                <tspan x="327" y="419">responsibility.</tspan>
                <tspan x="415.522" y="419" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal"></tspan>
                <tspan x="327" y="442" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">As digital health applications </tspan>
                <tspan x="327" y="465" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">become intertwined with </tspan>
                <tspan x="327" y="488" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">mission critical patient care, </tspan>
                <tspan x="327" y="511" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">ensuring uptime with health </tspan>
                <tspan x="327" y="534" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">system integrations grows in </tspan>
                <tspan x="327" y="557" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">importance for technology </tspan>
                <tspan x="327" y="580" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">teams.</tspan>
            </text>
