            <text id="More-new-things-to-m" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="327" y="702">More new things to master. </tspan>
                <tspan x="327" y="725">Most aren't helpful to your </tspan>
                <tspan x="327" y="748">career.</tspan>
                <tspan x="369.35" y="748" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal"></tspan>
                <tspan x="327" y="771" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">Becoming an expert takes </tspan>
                <tspan x="327" y="794" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">more than understanding HL7 </tspan>
                <tspan x="327" y="817" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">protocol syntax or brushing up </tspan>
                <tspan x="327" y="840" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">on FHIR's API. You must also </tspan>
                <tspan x="327" y="863" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">know the best clinical </tspan>
                <tspan x="327" y="886" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">workflow mappings and the </tspan>
                <tspan x="327" y="909" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">quirkiness of secure VPN </tspan>
                <tspan x="327" y="932" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">maintenance.</tspan>
            </text>
            <path d="M256,826.631583 C256,827.734871 256.763392,828.169662 257.711284,827.598981 L276.097315,816.529635 C277.042431,815.960626 277.045207,815.039751 276.097315,814.469071 L257.711284,803.399724 C256.766168,802.830715 256,803.25954 256,804.361211 L256,810.262567 L256,820.793059 L256,826.631583 Z" id="]" fill="#1055FF"></path>
            <text id="Integrations-require" font-family="SourceSansPro-Bold, Source Sans Pro" font-size="14" font-weight="bold" line-spacing="23" fill="#141C22">
                <tspan x="29" y="702">Integrations require </tspan>
                <tspan x="29" y="725">expertise in HL7, FHIR, VPN </tspan>
                <tspan x="29" y="748">connectivity, and more no-</tspan>
                <tspan x="29" y="771">fun technologies.</tspan>
                <tspan x="136.142" y="771" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal"></tspan>
                <tspan x="29" y="794" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">The story of healthcare </tspan>
                <tspan x="29" y="817" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">technology is that it's old and </tspan>
                <tspan x="29" y="840" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">hard to develop expertise. It </tspan>
                <tspan x="29" y="863" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">takes an enormous amount of </tspan>
                <tspan x="29" y="886" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">time to master, and there is </tspan>
                <tspan x="29" y="909" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">little value in becoming </tspan>
                <tspan x="29" y="932" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">experts as it eventually gets </tspan>
                <tspan x="29" y="955" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">better.</tspan>
            </text>
